name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Build
      run: npm run build
    
    - name: Deploy to Boomers Insurance
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ftp.boomersinsuranceservices.com
        username: frontend-deployment@boomersinsuranceservices.com
        password: b2bb|D212)1$
        port: 21
        local-dir: ./dist/
        server-dir: /portal.boomersinsuranceservices.com/public_html/
        dangerous-clean-slate: true
        
    - name: Clear server cache
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ftp.boomersinsuranceservices.com
        username: frontend-deployment@boomersinsuranceservices.com
        password: b2bb|D212)1$
        script: |
          rm -rf /portal.boomersinsuranceservices.com/public_html/cache/
          rm -rf /portal.boomersinsuranceservices.com/public_html/tmp/